<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin JS Examples</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Odin Library</h1>
    <p>This is a simple library management system built with JavaScript. It was built while working through the Odin Project curriculum. Version 1 was built in 2025.</p>
    <div id="menu">
        <button id="add">Add a New Book</button>
        <button id="load">Load Library</button>
        <button id="update">Update Library</button>
    </div>
    <dialog id="add-book" closed>
        <p>Input Book Details Below</p>
        <form method="dialog">
            <fieldset>
                <label for="name-input">Book Name</label>
                <input type="text" id="name-input">
                <label for="author-input">Author</label>
                <input type="text" id="author-input">
                <label for="page-input">Number of Pages</label>
                <input type="number" id="page-input">
                <label for="read">Read?</label>
                <input type="radio" id="true-input" name='read' value="true" checked />
                <label for="true-input">True</label>
                <input type="radio" id="false-input" name="read" value="false" />
                <label for="false-input">False</label>
            </fieldset>
            <button id="submit">Add Book</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
    <div id="bookshelf">
        <!--js will load 'books' here-->
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
